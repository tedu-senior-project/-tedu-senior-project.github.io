---
layout: default
---






<article class="post">
  <h1 class="post-title border-bottom text-capitalize">{{ page.title }}</h1>

  <p datetime="{{ page.date | date_to_xmlschema }}" class="post-date text-left">{{ page.date | date_to_string }}</p>

  {{ content }}

</article>

{% if site.related_posts != empty %}
<aside class="related">
  <h3>Related posts</h3>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}" class="text-decoration-none">
        {{ post.title }}
          <span datetime="{{ page.date | date_to_xmlschema }}" class="small post-date ">{{ page.date | date_to_string }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</aside>
{% endif %}
